<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登录界面</title>
</head>
<style>
*{
background-image: url("Xbm.jpg");
padding: 0;
margin: 0;
}
#main{
width: 100%;
height: 100%;
}
#sm{
    margin-top: 5px;
width: 100%;
height: 45dp;
}
#sm img{
    margin-top: 15px;
    margin-left: 10px;
}
#yh{
width: 100%;
height: 100px;
}
#yh b{
    height: 100px;
    line-height: 100px;
font-size: 25px;
margin-left: 30px;
}
#sr input{
width: 90%;
height: 45px;
margin-left: 20px;
border: none;
box-shadow: 2px 1px 1px red;
border: 1px solid red;
font-size: 20px;
outline: none;
}
#sr1 input{
    margin-top: 20px;
width: 90%;
height: 45px;
margin-left: 20px;
border: none;
box-shadow: 2px 1px 1px red;
border: 1px solid red;
font-size: 20px;
    outline: none;
}
#an button{
    margin-top: 20px;
    margin-left: 20px;
    width: 90%;
    height: 40px;
    background: #8BB0FF;
    color: #fff;
    outline: none;
}
img{
margin-top: -42px;
margin-left: 300px;
}
</style>
<body>
<div id="main">
<div id="sm"><img src="houtao.png" width="50px" height="50px"></div><!-上面-->
<div id="yh"><b>用户登录</b></div><!-yh-->
<div id="sr"><input name="zh" id="zh" type="text" placeholder="输入用户账号" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,")" maxlength="10"></div><!-sr-->
<div id="sr1"><input name="mm" id="mm" type="password" placeholder="输入用户密码" maxlength="16">
<img id="tp" src="design_ic_visibility_off.png" width="40px" height="40px">
</div><!-sr1-->
<div id="an"><button>登录</button></div>
</div><!-main-->
<script>
var sss=0
var tp=document.getElementById("tp")
tp.onclick=function (){
    if (sss==0){tp.src="design_ic_visibility_off.png";sss++;document.getElementById("mm").type="password";}
    else if (sss==1){tp.src="design_ic_visibility.png";sss--;document.getElementById("mm").type="text";}
}
</script>
</body>
</html>
